# This is a basic workflow to help you get started with Actions

name: Format

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Blacken:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install black
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install black
      - name: Blacken
        run: python3 -m black .

      - name: git pull
        run: |
          git config pull.ff only 
          git pull --all

      - name: Commit
        run: |
          git config --global user.name 'Formatter'
          git config --global user.email 'ThatXliner@users.noreply.github.com'
          git commit -am ":robot: | :art: - :black_circle: -> Blackened files! [skip travis]" >  /dev/null || echo "Already blackened! 👍"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  Isort:
      # The type of runner that the job will run on
      runs-on: ubuntu-latest

      # Steps represent a sequence of tasks that will be executed as part of the job
      steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Install isort
          run: |
            python3 -m pip install --upgrade pip
            python3 -m pip install isort
        - name: Isort
          run: python3 -m isort .
        - name: git pull
          run: |
            git config pull.ff only 
            git pull --all
        - name: Commit
          run: |
            git config --global user.name 'Formatter'
            git config --global user.email 'ThatXliner@users.noreply.github.com'
            git commit -am ":robot: | :art: -> Isorted files! [skip travis]" >  /dev/null || echo "Already Isorted! 👍"

        - name: Push changes
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
