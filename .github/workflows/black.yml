# This is a basic workflow to help you get started with Actions

name: Black

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Blacken:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install black
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install black
      - name: Blacken
        run: python3 -m black .

      - name: Commit
        run: |
         git config --global user.name 'ThatXliner'
         git config --global user.email 'ThatXliner@users.noreply.github.com'
         git commit -am ":robot: :art: :black_circle: -> Blackened files! [skip travis]" >  /dev/null || echo "Already blackened! ğŸ‘"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
