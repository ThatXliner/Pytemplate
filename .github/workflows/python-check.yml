# For a Github action version of Travis CI. This will check code over all supported versions
# Travis CI will cover some multi-os

name: PythonCI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  pytest:
    strategy:
      matrix:
        python-version:
         - "3.9.0-rc.1"
         - "3.9.0-beta.5"
         - "3.9.0-beta.4"
         - "3.8.5"
         - "3.8.4"
         - "3.8.3"
         - "3.8.2"
         - "3.8.1"
         - "3.8.0"
         - "3.7.9"
         - "3.7.8"
         - "3.7.7"
         - "3.7.6"
         - "3.7.5"
         - "3.6.12"
         - "3.6.11"
         - "3.6.10"
         - "3.6.9"
         - "3.6.8"
         - "3.6.7"
        os: 
         - "macos-latest"
         - "ubuntu-latest"
#          - "windows-latest"
        include:
          - os: windows-latest
            architecture: x64
    runs-on: ${{ matrix.os }}
    steps:

      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - uses: actions/cache@v2
        # if: startsWith(runner.os, 'Linux')
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/dev-requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip
            ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/dev-requirements.txt') }}-2
            ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
            ${{ runner.os }}-pip-${{ hashFiles('**/dev-requirements.txt') }}
            ${{ runner.os }}-pip-key
            ${{ runner.os }}-
            ${{ runner.os }}-restore
            ${{ runner.os }}-restore-pip


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov
          python -m pip install -r requirements.txt
      - name: Test with pytest
        run: |
          make test || pytest tests/ -vvv --durations=3 --cov=src/package_name
      - name: Codecov
       # env:  # ONLY NESSECARY FOR PRIVATE PROJECTS
       #  CODECOV_TOKEN: "8ed282bf-c057-4f09-aaed-9ac914d4dffb"
        run: curl -s https://codecov.io/bash | bash

  flake8:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/dev-requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip
            ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/dev-requirements.txt') }}-2
            ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
            ${{ runner.os }}-pip-${{ hashFiles('**/dev-requirements.txt') }}
            ${{ runner.os }}-pip-key
            ${{ runner.os }}-
            ${{ runner.os }}-restore
            ${{ runner.os }}-restore-pip
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install flake8
          python3 -m pip install -r requirements.txt
      - name: Lint with flake8
        #         # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        #         flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        run: |
          # stop the build if there are Python syntax errors or undefined names
          python3 -m flake8 . --count --show-source --statistics --max-complexity=20
          

